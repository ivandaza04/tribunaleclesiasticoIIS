{% extends 'base/base.html' %}

{% block content %}
<div class="jumbotron text-left">
	<h2>Registro de Usuario</h2>
</div>

<div class="container">
	<div class="row">
		<div class="col">
			<form method="post">
				{% csrf_token %}
				{{  form.as_p }}
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group row">
				<button class="btn btn-primary " type="submit">Guardar</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
